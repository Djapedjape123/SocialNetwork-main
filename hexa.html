<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" href="img/profile.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>HEXA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile">
                    <p><b id="username">Stefan</b></p>
                    <p id="email"></p>
                    <button id="editAccount">izmeni nalog</button>
                    <button id="logout">Odjavi se</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                        <button>Objavi</button>

                    </form>
                    <div id="allPostsWrapper"></div>
                </div>

            </div>
        </div>

    </div>
    <div class="custom-model">
        <button id="closeModel">X</button>
        <form id="editForm">
            <h1>Izmeni nalog</h1>

            <div>
                <label for="korisnicko_ime">Korisniƒçko ime: *</label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="niko.nikolic1">
            </div>
            <div>
                <label for="edit_email">Email adresa: *</label>
                <input id="edit_email" type="text" name="registar_email" placeholder="niko.nikolic@mail.com">
            </div>

            <div>
                <button>Izmeni nalog</button>
            </div>

        </form>
        <button id="deleteProfile">OBRISI NALOG</button>

    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>

</html>
